<!DOCTYPE html>
<html lang="en-Us">
<head>
<meta charset="utf-8">
<title>Form</title>
</head>
<body>
<style>
h1{
text-align:center;
}

legend{
text-align:center;
}


</style>



<h1>Application form</h1>
<form>
<fieldset>
<legend>Personal Info: *</legend>
First Name:
<input type="text" name="firstname">
<br><br>
Last Name:
<input type="text" name="lastname">
<br><br>
Sex:
<input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">female <input type="radio" name="gender" value="other">Others<br><br>
D.O.B:
<input type="text" name="dob" placeholder="DD/MM/YYYY">
</fieldset>

<fieldset>
<legend>Educational Info:(optional)</legend>
School Name(SSLC):
<input type="text" name="schoolname">
  <br><br>
School Name(HSC):
<input type="text" name="schoolname"> <br><br>
College Name:
<input type="text" name="collegename" >
<br><br>

</fieldset>
<br><br>
<button onclick="myFunction()">Apply Now</button><br>
<br><input type="submit" value="submit"><br><br>
<p id="demo"></p>

</form>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Applied";
}
</script>
</body>
</html>
